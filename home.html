<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Persistent Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h1 class="mb-4 mt-4 text-center">Student Persistent Prediction</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Please fill in the following form.</h5>
                    <div class="form-group">
                        <label for="first_gpa">First GPA</label>
                        <input type="number" class="form-control" id="first_gpa" value="0.0" min="0.0" max="4.5">
                    </div>
                    <div class="form-group">
                        <label for="second_gpa">Second GPA</label>
                        <input type="number" class="form-control" id="second_gpa" value="0.0" min="0.0" max="4.5">
                    </div>
                    <div class="form-group">
                        <label for="first_language">First Language</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="eng" name="first_language" value="1" checked>
                            <label class="form-check-label" for="eng">English</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="fr" name="first_language" value="2">
                            <label class="form-check-label" for="fr">French</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="other" name="first_language" value="3">
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="gender_female" name="gender" value="1" checked>
                            <label class="form-check-label" for="gender_female">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="gender_male" name="gender" value="2">
                            <label class="form-check-label" for="gender_male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="gender_netural" name="gender" value="3">
                            <label class="form-check-label" for="gender_netural">Neutral</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="funding">Funding</label>
                        <select class="form-control" id="funding" name="funding">
                            <option value="1" selected>Apprentice_PS</option>
                            <option value="2">GPOG_FT</option>
                            <option value="3">Intl Offshore</option>
                            <option value="4">Intl Regular</option>
                            <option value="5">Intl Transfer</option>
                            <option value="6">Joint Program Ryerson</option>
                            <option value="7">Joint Program UTSC</option>
                            <option value="8">Second Career Program</option>
                            <option value="9">Work Safety Insurance Board</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="school">School</label>
                        <select class="form-control" id="school" name="school">
                            <option value="1" selected>Advancement</option>
                            <option value="2">Business</option>
                            <option value="3">Communications</option>
                            <option value="4">Community and Health</option>
                            <option value="5">Hospitality</option>
                            <option value="6">Engineering</option>
                            <option value="7">Transportation</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="fast_track">Fast Track</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="fast_track_yes" name="fast_track" value="1" checked>
                            <label class="form-check-label" for="fast_track_yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="fast_track_no" name="fast_track" value="2">
                            <label class="form-check-label" for="fast_track_no">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="coop">Coop</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="coop_yes" name="coop" value="1" checked>
                            <label class="form-check-label" for="coop_yes">Yes</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="coop_no" name="coop" value="2">
                            <label class="form-check-label" for="coop_no">No</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="residency">Residency</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="residency_domestic" name="residency" value="1" checked>
                            <label class="form-check-label" for="residency_domestic">Domestic</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="residency_international" name="residency" value="2">
                            <label class="form-check-label" for="residency_international">International</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="prev_edu">Prev Education</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="prev_edu_highschool" name="prev_edu" value="1" checked>
                            <label class="form-check-label" for="prev_edu_highschool">HighSchool</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" id="prev_edu_post_sec" name="prev_edu" value="2">
                            <label class="form-check-label" for="prev_edu_post_sec">PostSecondary</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="highschool_avg">High School Average Mark</label>
                        <input type="number" class="form-control" id="highschool_avg" value="0.0" min="0.0" max="100.0">
                    </div>
                    <div class="form-group">
                        <label for="math_score">Math Score</label>
                        <input type="number" class="form-control" id="math_score" value="0.0" min="0.0" max="50.0">
                    </div>
                    <div class="form-group">
                        <label for="age_gp">Age Group</label>
                        <select class="form-control" id="age_gp" name="age_gp">
                            <option value="1" selected>0 to 18</option>
                            <option value="2">19 to 20</option>
                            <option value="3">21 to 25</option>
                            <option value="4">26 to 30</option>
                            <option value="5">31 to 35</option>
                            <option value="6">36 to 40</option>
                            <option value="7">41 to 50</option>
                            <option value="8">51 to 60</option>
                            <option value="9">61 to 65</option>
                            <option value="10">66+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eng_grade">English Grade</label>
                        <select class="form-control" id="eng_grade" name="eng_grade">
                            <option value="1" selected>Level-130</option>
                            <option value="2">Level-131</option>
                            <option value="3">Level-140</option>
                            <option value="4">Level-141</option>
                            <option value="5">Level-150</option>
                            <option value="6">Level-151</option>
                            <option value="7">Level-160</option>
                            <option value="8">Level-161</option>
                            <option value="9">Level-170</option>
                            <option value="10">Level-171</option>
                            <option value="10">Level-180</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="getPrediction()">Get Prediction</button>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Result:</h5>
                    <div id="result" name="result"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script.js"></script>

</body>
</html>
